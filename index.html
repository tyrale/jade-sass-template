<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jade Template</title>
    <link href="css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </head>
</html>
<body>
  <div class="cover"></div>
  <div class="wrapper">
    <div class="client-banner"><span class="logo"></span><span class="patient-info">
        <p class="date">valid may 2 - oct 2</p>
        <div class="name">
          <p class="help">est. for</p>
          <h1>Bruce&nbsp;Banner</h1>
        </div></span></div>
    <div class="configuration">
      <div class="config-banner">
        <p>package options</p>
        <p class="config-toggle">configuration<span class="config-icon"></span></p>
      </div>
            <div class="package">
              <h1>Basic<span class="plus-icon"></span><span class="price"> $3500</span></h1>
              <div class="description">Help me
              </div>
            </div>
            <div class="package">
              <h1>Damon<span class="plus-icon"></span><span class="price"> $4500</span></h1>
              <div class="description">Help me
              </div>
            </div>
            <div class="package">
              <h1>Lingual<span class="plus-icon"></span><span class="price"> $9100</span></h1>
              <div class="description">Help me
              </div>
            </div>
            <div class="package">
              <h1>Invisalign<span class="plus-icon"></span><span class="price"> $6800</span></h1>
              <div class="description">Help me
              </div>
            </div>
    </div>
    <div class="financing">
      <div class="fin-banner">
        <p class="fin-toggle">financing<span class="fin-icon"></span></p>
      </div>
      <div class="fin-plans">
        <p class="help">select a payment plan</p>
        <div class="payments">
                    <div class="payment">
                      <h1>1</h1>
                    </div>
                    <div class="payment">
                      <h1>2</h1>
                    </div>
                    <div class="payment">
                      <h1>3</h1>
                    </div>
                    <div class="payment">
                      <h1>4</h1>
                    </div>
        </div>
      </div>
      <div class="plan-detail">
        <p class="help">Pay in full</p>
                <div class="discount">
                  <h1>5%</h1>
                  <p class="support">= term</p>
                </div>
                <div class="discount">
                  <h1>$0</h1>
                  <p class="support">= term</p>
                </div>
      </div>
    </div>
  </div>
</body>
